{% extends 'base.html' %}
{% block content %}
<div class="column col-12" style="padding-top: 100px">
    <div class="empty">
        <div class="row">
            <div class="empty-icon"><i class="icon icon-3x icon-people"></i></div>
            <p class="empty-title h5">登录</p>
            <p class="empty-subtitle">在下面输入任何你想作为昵称的字符</p>
            <div class="empty-action input-group input-inline">
                <input class="form-input" type="text" id="nick" placeholder="青南">
            </div>
        </div>
        <div class="row">
            <div class="empty-action input-group input-inline">
            <input class="form-input" type="password" id="password" placeholder="密码">
            </div>
        </div>
        <div class="row">
            <div class="empty-action input-group input-inline">
            <button class="btn btn-primary input-group-btn" id="login_button">登录</button>
            <button class="btn btn-primary input-group-btn" id="register_button" style="margin-left: 25px;">注册</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}
